[build]
  publish = "dist"
  command = "npm run build"

[[plugins]]
  package = "@netlify/plugin-sitemap"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA redirect â€” serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
